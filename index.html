<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>UniExplorer</title>
<style>/* CSS Styles remain the same */
:root { --bg: #111; --fg: #eee; --prime: #0af; --prime-t: rgba(0, 170, 255, 0.1); --card: #222; --card-h: #333; --shadow: rgba(0, 170, 255, 0.15); --scroll: #444; --scroll-h: #666; --modal-bg: rgba(10, 10, 10, 0.85); --btn-bg: #333; --btn-h: #444; --btn-a: var(--prime); --name-fg: #aaa; }
html[data-theme='light'] { --bg: #f0f2f5; --fg: #333; --prime: #07a; --prime-t: rgba(0, 119, 170, 0.1); --card: #fff; --card-h: #eee; --shadow: rgba(0, 119, 170, 0.1); --scroll: #ccc; --scroll-h: #aaa; --modal-bg: rgba(255, 255, 255, 0.85); --btn-bg: #e0e0e0; --btn-h: #d0d0d0; --btn-a: var(--prime); --name-fg: #666; }
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background-color: var(--bg); color: var(--fg); line-height: 1.5; overflow-x: hidden; transition: background-color .3s, color .3s; font-size: 16px; }
#app { display: flex; flex-direction: column; min-height: 100vh; padding: 1rem .8rem; }
header { display: flex; flex-direction: column; margin-bottom: 1rem; gap: .8rem; }
.h_top { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 0.5rem; }
h1 { font-size: 1.5rem; color: var(--prime); user-select: none; }
#s { flex-grow: 1; padding: 0.6rem 0.8rem; border: 1px solid var(--card-h); border-radius: 20px; background-color: var(--card); color: var(--fg); font-size: 0.9rem; min-width: 150px; outline: none; transition: border-color .3s, box-shadow .3s; }
#s:focus { border-color: var(--prime); box-shadow: 0 0 0 3px var(--prime-t); }
#th { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--fg); padding: 0.2rem; line-height: 1; }
#cats { display: flex; flex-wrap: wrap; gap: 0.5rem; border-bottom: 1px solid var(--card-h); padding-bottom: .8rem; max-width: 100%; overflow-x: auto; }
.cb { padding: 0.4rem 0.8rem; background-color: var(--btn-bg); color: var(--fg); border: none; border-radius: 15px; cursor: pointer; font-size: 0.75rem; transition: background-color .2s, color .2s; white-space: nowrap; flex-shrink: 0; }
.cb:hover { background-color: var(--btn-h); }
.cb.a { background-color: var(--btn-a); color: #fff; font-weight: bold; }
main { flex-grow: 1; margin-bottom: 1rem; }
#g, #f { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 0.85rem; }
.c { display: flex; flex-direction: column; align-items: center; justify-content: space-between; background-color: var(--card); border-radius: 8px; aspect-ratio: 1 / 1.15; cursor: pointer; transition: background-color .2s, transform .2s, box-shadow .2s; font-size: 1.6rem; position: relative; overflow: hidden; border: 1px solid transparent; user-select: none; padding: 5px 3px; }
.c_char { flex-grow: 1; display: flex; align-items: center; justify-content: center; }
.c span { font-size: 0.5rem; color: var(--name-fg); font-family: system-ui, sans-serif; line-height: 1.15; display: block; width: 100%; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding: 0 2px; margin-top: 3px; text-transform: capitalize; }
.c button { position: absolute; top: 2px; right: 2px; background: none; border: none; color: var(--fg); opacity: 0.2; cursor: pointer; font-size: 0.7rem; padding: 1px 3px; z-index: 1; transition: opacity .2s; }
.c:hover { background-color: var(--card-h); transform: translateY(-2px); box-shadow: 0 4px 10px var(--shadow); border-color: var(--prime); }
.c:hover button { opacity: 0.6; }
.c button:hover { opacity: 1; color: var(--prime); }
#f { margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--card-h); }
#f h2 { grid-column: 1 / -1; font-size: 1rem; margin-bottom: 0.5rem; color: var(--prime); }
#f:empty::before { content: '‚≠ê Favorite characters appear here. Click the + on any character.'; grid-column: 1 / -1; color: var(--fg); opacity: 0.6; text-align: center; padding: 1rem; }
#m { position: fixed; inset: 0; background-color: var(--modal-bg); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: opacity .3s, visibility .3s; z-index: 100; padding: 1rem; }
#m.v { opacity: 1; visibility: visible; }
#mc { background-color: var(--card); padding: 2rem; border-radius: 12px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); position: relative; max-width: 90vw; max-height: 90vh; overflow-y: auto; }
#mcc { font-size: 5rem; margin-bottom: 1rem; line-height: 1; word-break: break-all; }
#mcd { font-family: monospace; margin-bottom: .5rem; color: var(--fg); opacity: 0.8; font-size:.9rem; }
/* Added back #mcn style */
#mcn { font-size: 0.9rem; color: var(--fg); opacity: 0.9; margin-bottom: 1.5rem; min-height: 1.2em; text-transform: capitalize; }
#mcb { padding: 0.7rem 1.5rem; background-color: var(--prime); color: #fff; border: none; border-radius: 20px; cursor: pointer; font-size: 0.9rem; transition: background-color .2s; margin-top: 0.5rem; }
#mcb:hover { filter: brightness(1.1); }
#mcl { position: absolute; top: 0.8rem; right: 0.8rem; background: none; border: none; font-size: 1.5rem; color: var(--fg); opacity: 0.6; cursor: pointer; line-height: 1; }
#mcl:hover { opacity: 1; }
#l { text-align: center; padding: 2rem; color: var(--fg); opacity: 0.7; }
#l.e { color: #f55; }
::-webkit-scrollbar { width: 8px; height: 8px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: var(--scroll); border-radius: 4px; }
::-webkit-scrollbar-thumb:hover { background: var(--scroll-h); }
@media (max-width: 600px) { body { font-size: 15px; } h1 { font-size: 1.3rem; } #g, #f { grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); gap: 0.6rem; } .c { font-size: 1.4rem; border-radius: 6px; aspect-ratio: 1 / 1.15; } .c span { font-size: 0.48rem; } #mcc { font-size: 3.5rem; } #app { padding: 0.5rem; } header { margin-bottom: 0.5rem; } #cats { padding-bottom: 0.5rem; } .cb { padding: 0.3rem 0.6rem; font-size: 0.7rem; } }
</style>

});
